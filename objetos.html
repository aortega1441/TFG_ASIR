        <script type="text/javascript">
                
                function cogerInicio(ev, el) {                        
                        cont1 = el.parentNode; 
                        ev.dataTransfer.setData("text", ev.target.id); 
                }
                
                function coger(ev) {                        
                        ev.preventDefault(); 
                }
                
                function soltar(ev, el) {                        
                        ev.stopPropagation(); 
                        ev.preventDefault(); 
                        var datos = ev.dataTransfer.getData("text"); 
                        mielem = ev.target.appendChild(document.getElementById(datos)); 
                        cont1.appendChild(mielem); 
                        mielem2 = mielem.cloneNode(true); 
                        mielem2.setAttribute("draggable", "false"); 
                        el.appendChild(mielem2); 
                }
                function descripciones(id) { }
        </script>
